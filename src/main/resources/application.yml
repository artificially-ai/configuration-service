spring:
  application:
    name: configuration-service

server:
  port: ${CONFIG_SERVER_PORT:8082}

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ekholabs/elsie-dee-configs.git

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_ADVERTISED_HOST_NAME:eureka-service}:8083/eureka/
    healthcheck:
      enabled: true

management:
  security:
    enabled: false

endpoints:
  refresh:
    enabled: true
  restart:
    enabled: true
